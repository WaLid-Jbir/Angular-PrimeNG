<div class="flex justify-content-center align-items-center min-h-screen">
    <p-card header="Register" [style]="{ width: '400px' }">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="field">
                <label for="fullName">Full Name</label>
                <input class="w-full" is="fullName" pInputText formControlName="fullName" />
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input class="w-full" is="email" pInputText formControlName="email" />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <p-password formControlName="password" [feedback]="false" [toggleMask]="true" inputId="password" name="password" id="password" inputStyleClass="w-full" styleClass="w-full"></p-password>
            </div>
            <div class="field">
                <label for="confirmPassword">Confirm Password</label>
                <p-password formControlName="confirmPassword" [feedback]="false" [toggleMask]="true" inputId="confirmPassword" name="confirmPassword" id="confirmPassword" inputStyleClass="w-full" styleClass="w-full"></p-password>
            </div>
            <p-button 
                type="submit" 
                label="Register" 
                styleClass="w-full" 
                [disabled]="registerForm.invalid"
            ></p-button>
        </form>
    </p-card>
</div>
